---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
      - name: selenium-hub
        image: selenium/hub:4.16.1-20231219
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4444
          name: http
          protocol: TCP
        - containerPort: 4442
          name: publish
          protocol: TCP
        - containerPort: 4443
          name: subscribe
          protocol: TCP
        env:
        - name: SE_SESSION_REQUEST_TIMEOUT
          value: "300"
        - name: SE_NODE_SESSION_TIMEOUT
          value: "300"
        - name: SE_NODE_MAX_INSTANCES
          value: "1"
        - name: SE_NODE_MAX_SESSIONS
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Add probes for Hub
        livenessProbe:
          httpGet:
            path: /status
            port: 4444
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /status
            port: 4444
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: selenium-hub
  namespace: monitoring
  labels:
    app: selenium-hub
spec:
  type: NodePort
  selector:
    app: selenium-hub
  ports:
  # UI and WebDriver endpoint
  - name: http
    port: 4444
    targetPort: 4444
    nodePort: 30444
    protocol: TCP
  # Event bus publish port (CRITICAL - WAS MISSING)
  - name: publish
    port: 4442
    targetPort: 4442
    protocol: TCP
  # Event bus subscribe port (CRITICAL - WAS MISSING)
  - name: subscribe
    port: 4443
    targetPort: 4443
    protocol: TCP
