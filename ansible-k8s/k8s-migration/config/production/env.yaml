# Production Environment Configuration
environment: production

flask:
  replicas: 3
  image_tag: main
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

metallb:
  ip_range: "192.168.56.200-192.168.56.220"

ingress:
  domain: "internal"
  tls_enabled: false

monitoring:
  retention: 30d
  storage_size: 50Gi
